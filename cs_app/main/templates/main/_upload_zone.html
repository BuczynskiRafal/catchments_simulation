{% load static %}
<div class="upload-zone-wrapper">
    <div class="upload-zone-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        Upload SWMM Model
    </div>
    <form action="{% url 'main:upload' %}" method="post" enctype="multipart/form-data" class="dropzone upload-dropzone" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple class="custom-file-input" />
            <input type="submit" value="Upload" class="btn btn-primary mt-3" />
        </div>
        <div class="dz-message" data-dz-message>
            <div class="upload-icon-ring">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </div>
            <div class="upload-text-group">
                <p class="upload-text-primary">Drag & drop your file or <strong>browse</strong></p>
                <p class="upload-text-secondary">SWMM input file for catchment simulation</p>
            </div>
            <span class="upload-file-badge">.inp &mdash; max 10 MB</span>
        </div>
    </form>
</div>
