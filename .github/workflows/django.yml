name: Django CI

on: [push, pull_request]

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  build:
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: uv sync --frozen --extra dev --extra web

    - name: Run Tests
      run: |
        export DJANGO_SETTINGS_MODULE=cs_app.test_settings
        uv run pytest cs_app/main/tests/ --cov=cs_app

    - name: Upload coverage reports to Codecov
      if: ${{ github.actor != 'dependabot[bot]' && env.CODECOV_TOKEN != '' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Minimize uv cache
      run: uv cache prune --ci

  e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: uv sync --frozen --extra dev --extra web --extra e2e

    - name: Install Playwright browser
      run: uv run playwright install --with-deps chromium

    - name: Run Playwright E2E tests (headless)
      run: |
        export DJANGO_SETTINGS_MODULE=cs_app.test_settings
        uv run pytest cs_app/e2e -m e2e --browser chromium --tracing off --video off --screenshot off

    - name: Minimize uv cache
      run: uv cache prune --ci

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Build Django Docker image
      run: docker build -f cs_app/Dockerfile .
