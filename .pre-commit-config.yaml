repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        args: [src/]
        language: system
        pass_filenames: false
        always_run: true
        types: [python]

      - id: pytest
        name: pytest
        entry: uv run pytest
        args: [tests/test_catchment_features_simulation.py, --tb=short]
        language: system
        pass_filenames: false
        always_run: true
